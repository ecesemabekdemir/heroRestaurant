<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero-Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/heroRestaurant.css"/>
  </head>
  <body>
    <div class="container">
      <div class="textContainer">
        <h1>Biggy Burger</h1>
        <h5>
          Loads of cheese layers drenched with caramelized onions and fresh
          veggies and mayo!
        </h5>
        <div class="priceButton">
          <img src="assets/picture/Button.png" alt="" />
        </div>
        <div class="iconButton">
          <img
            src="assets/picture/truck-icon 1.png"
            alt=""
          />
          <div class="minitext">
            <h6>Est. Delivery</h6>
            <h6>15 MIN</h6>
          </div>
        </div>
      </div>
      <img
        class="hamburger"
        src="assets/picture/Image.png"
        alt=""
      />
    </div>
  </body>
</html>
